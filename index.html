<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Lasagna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            animation: backgroundAnimation 15s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background-color: #ff7e5f; }
            100% { background-color: #feb47b; }
        }
        .container {
            text-align: center;
            color: white;
            padding: 20px;
        }
        .language-selection, .skill-level {
            margin: 20px;
        }
        .mic-button {
            border: none;
            border-radius: 50%;
            background: #fff;
            padding: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Language Lasagna!</h1>
        <div class="language-selection">
            <label for="languages">Select your language:</label>
            <select id="languages">
                <option value="arabic">Arabic</option>
                <option value="mandarin">Mandarin</option>
                <option value="russian">Russian</option>
            </select>
        </div>
        <div class="skill-level">
            <label for="skill">Select your skill level:</label>
            <select id="skill">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        <div>
            <button class="mic-button">ðŸŽ¤</button>
        </div>
    </div>
</body>
</html>
